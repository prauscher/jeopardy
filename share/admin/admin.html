<!--

var enableBuzzer = false;

function buzzer(team) {
	$("#buzzer" + team).click();
}

/**
 * Tastenbelegung
 * 1-3 : Buzzer
 * 5   : Frage richtig beantwortet
 * 6   : Frage falsch beantwortet
 * 8   : Willkommensfeld anzeigen
 * 9   : Spielfeld anzeigen
 **/

$(document).keydown(function(event) {
	if (event.target.tagName == "INPUT") {
		return;
	}
	// Buzzer
	if (enableBuzzer) {
		if (event.keyCode == 49) {
			buzzer(1);
		}
		if (event.keyCode == 50) {
			buzzer(2);
		}
		if (event.keyCode == 51) {
			buzzer(3);
		}
	}

	// Views
	if (event.keyCode == 56) {
		$("#switch_welcome").click();
	}
	if (event.keyCode == 57) {
		$("#switch_field").click();
	}

	// Success
	if (event.keyCode == 53) {
		$("#trigger_success").click();
	}
	if (event.keyCode == 54) {
		$("#trigger_failed").click();
	}
});

setTimeout(function () {enableBuzzer = true; }, 500);

//-->
